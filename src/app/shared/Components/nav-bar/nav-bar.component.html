<head>
  <title>
    Electro Store Ecommerce Category Bootstrap Responsive Web Template | Home ::
    w3layouts
  </title>
  <!-- Meta tag Keywords -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="UTF-8" />
  <meta
    name="keywords"
    content="Electro Store Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design"
  />
  <script>
    addEventListener(
      "load",
      function () {
        setTimeout(hideURLbar, 0);
      },
      false
    );

    function hideURLbar() {
      window.scrollTo(0, 1);
    }
  </script>
  <!-- //Meta tag Keywords -->

  <!-- Custom-Files -->

  <!-- web fonts -->
  <link
    href="//fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&amp;subset=latin-ext"
    rel="stylesheet"
  />
  <link
    href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese"
    rel="stylesheet"
  />
  <!-- //web fonts -->
</head>
<body>
  <!-- top-header -->
  <div class="agile-main-top">
    <div class="container-fluid">
      <div class="row main-top-w3l py-2">
        <div class="col-lg-4 header-most-top">
          <p class="text-white text-lg-left text-center">
            Offer Zone Top Deals & Discounts
            <i class="fa fa-shopping-cart ml-1"></i>
          </p>
        </div>
        <div class="col-lg-8 header-right mt-lg-0 mt-2">
          <!-- header lists -->
          <ul>
            <li class="text-center border-right text-white">
              <a
                class="play-icon popup-with-zoom-anim text-white"
                routerLink="checkout"
              >
                <i class="fa fa-map-marker mr-2"></i>Select Location</a
              >
            </li>
            <li class="text-center border-right text-white" style="width: 15%">
              <a
                routerLink="checkout"
                data-toggle="modal"
                data-target="#exampleModal"
                class="text-white"
              >
                <i class="fa fa-truck mr-2"></i>Track Order</a
              >
            </li>
            <li class="text-center border-right text-white" style="width: 15%" routerLink="contact">
              <i class="fa fa-phone mr-2"></i> 01090386165
            </li>
            <li
              *ngIf="!isLogin"
              class="text-center border-right text-white"
              style="width: 15%"
            >
              <a
                href="#"
                data-toggle="modal"
                routerLink="login"
                data-target="#exampleModal"
                class="text-white"
              >
                <!--L-->
                <i class="fas fa-sign-in-alt mr-2"></i> Log In
              </a>
            </li>
            <li
              *ngIf="!isLogin"
              class="text-center text-white"
              style="width: 15%"
              class="links"
            >
              <a
                data-toggle="modal"
                routerLink="register"
                data-target="#exampleModal2"
                class="text-white"
              >
                <!--R-->
                <i class="fas fa-sign-out-alt mr-2"></i>Register
              </a>
              <ul>
                <li style="width: 100%">
                  <a routerLink="register" style="color: white">Customer</a>
                </li>
                <li style="width: 100%">
                  <a routerLink="sellerRegister" style="color: white">Seller</a>
                </li>
                <li style="width: 100%">
                  <a routerLink="shipperRegister" style="color: white"
                    >Shipper</a
                  >
                </li>
                <li style="width: 100%">
                  <a routerLink="AdminRegister" style="color: white"
                    >Admin</a
                  >
                </li>
              </ul>
            </li>
            <li
              *ngIf="isLogin"
              (click)="logOut()"
              class="text-center text-white"
              style="width: 15%"
            >
              <a
                data-toggle="modal"
                routerLink=""
                data-target="#exampleModal2"
                class="text-white"
              >
                <!--R-->
                <i class="fas fa-sign-out-alt mr-2"></i>Log Out
              </a>
            </li>
          </ul>
          <!-- //header lists -->
        </div>
      </div>
    </div>
  </div>
  <div
    class="modal fade"
    id="exampleModal2"
    tabindex="-1"
    role="dialog"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Register</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="#" method="post">
            <div class="form-group">
              <label class="col-form-label">Your Name</label>
              <input
                type="text"
                class="form-control"
                placeholder=" "
                name="Name"
                required=""
              />
            </div>
            <div class="form-group">
              <label class="col-form-label">Email</label>
              <input
                type="email"
                class="form-control"
                placeholder=" "
                name="Email"
                required=""
              />
            </div>
            <div class="form-group">
              <label class="col-form-label">Password</label>
              <input
                type="password"
                class="form-control"
                placeholder=" "
                name="Password"
                id="password1"
                required=""
              />
            </div>
            <div class="form-group">
              <label class="col-form-label">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                placeholder=" "
                name="Confirm Password"
                id="password2"
                required=""
              />
            </div>
            <div class="right-w3l">
              <input type="submit" class="form-control" value="Register" />
            </div>
            <div class="sub-w3l">
              <div class="custom-control custom-checkbox mr-sm-2">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customControlAutosizing2"
                />
                <label
                  class="custom-control-label"
                  for="customControlAutosizing2"
                  >I Accept to the Terms & Conditions</label
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- //modal -->
  <!-- //top-header -->

  <!-- header-bottom-->
  <div class="header-bot">
    <div class="container">
      <div class="row header-bot_inner_wthreeinfo_header_mid">
        <!-- logo -->
        <div class="col-md-3 logo_agile">
          <h1 class="text-center">
            <a href="index.html" class="font-weight-bold font-italic">
              <img
                src="../../../../assets/images/Logo-removebg-preview.png"
                alt=" "
                class="img-fluid"
              />
            </a>
            <span style="margin-left: 2px; font-weight: bold; color: #0879c9"
              >Electro Store</span
            >
          </h1>
        </div>
        <!-- //logo -->
        <!-- header-bot -->
        <div class="col-md-9 header mt-4 mb-md-0 mb-4">
          <div class="row">
            <!-- search -->
            <div class="col-10 agileits_search">
              <form
                class="form-inline"
                style="display: flex"
                action="Allproduct"

              >
                <input
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  required
                />
                <button class="btn my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
            <!-- //search -->
            <!-- cart details -->
            <div class="col-2 top_nav_right text-center mt-sm-0 mt-2">
              <div
                class="wthreecartaits wthreecartaits2 cart cart box_1"
                style="color: #0879c9; background-color: white"
              >
                <button
                  class="btn w3view-cart"
                  type="submit"
                  (click)="goToCart()"
                  name="submit"
                  value=""
                >
                  <i class="fa fa-cart-arrow-down"></i>
                  <div *ngIf="items > 0"
                    style="font-size: 10px"
                    class="badge bg-danger"
                    style="
                      position: relative;
                      top: -50px;
                      right: -22px;
                      border-radius: 50%;
                    "
                  >
                    {{ items }}
                  </div>
                </button>
              </div>
            </div>
            <!-- //cart details -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="navbar-inner">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- <app-select
          [title]="'Categories:'"
          (selectedvalue)="filtercatogries($event)"
          style="margin-left: 300px;"
        ></app-select> -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto text-center mr-xl-5">
            <li class="nav-item active mr-lg-2 mb-lg-0 mb-2"  style="margin-left: 420px;">
              <a class="nav-link" routerLink="Home"
                >Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item dropdown mr-lg-2 mb-lg-0 mb-2">
              <a
                class="nav-link dropdown-toggle"
                routerLink="#"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Electronics
              </a>


            </li>
            <li class="nav-item mr-lg-2 mb-lg-0 mb-2">
              <a class="nav-link" routerLink="Allproduct">All Products</a>
            </li>
            <li class="nav-item mr-lg-2 mb-lg-0 mb-2">
              <a class="nav-link" routerLink="about">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="contact" routerLinkActive="active"
                >Contact Us</a
              >
            </li>
            <li class="nav-item active mr-lg-2 mb-lg-0 mb-2" style="margin-left: 265px;"  >
              <button class="btn btn-danger " routerLink="addProducts" *ngIf="isSeller.value != 0"
                >Your Product
              </button>
            </li>
            <li class="nav-item active mr-lg-2 mb-lg-0 mb-2" style="margin-left: 0px;"  >
              <button class="btn btn-danger " routerLink="shipperhome" *ngIf="isShipper.value != 0"
                >Shipments
              </button>
            </li>
            <li class="nav-item active mr-lg-2 mb-lg-0 mb-2" style="margin-left: 0px;"  >
              <button class="btn btn-danger " routerLink="Admin" *ngIf="isAdmin.value != 0"
                >Admin Page
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
  <!-- //navigation -->

  <!-- jquery -->
  <script src="js/jquery-2.2.3.min.js"></script>
  <!-- //jquery -->

  <!-- nav smooth scroll -->
  <script>
    $(document).ready(function () {
      $(".dropdown").hover(
        function () {
          $(".dropdown-menu", this).stop(true, true).slideDown("fast");
          $(this).toggleClass("open");
        },
        function () {
          $(".dropdown-menu", this).stop(true, true).slideUp("fast");
          $(this).toggleClass("open");
        }
      );
    });
  </script>
  <!-- //nav smooth scroll -->

  <!-- popup modal (for location)-->
  <script src="js/jquery.magnific-popup.js"></script>
  <script>
    $(document).ready(function () {
      $(".popup-with-zoom-anim").magnificPopup({
        type: "inline",
        fixedContentPos: false,
        fixedBgPos: true,
        overflowY: "auto",
        closeBtnInside: true,
        preloader: false,
        midClick: true,
        removalDelay: 300,
        mainClass: "my-mfp-zoom-in",
      });
    });
  </script>
  <!-- //popup modal (for location)-->

  <!-- cart-js -->
  <script src="js/minicart.js"></script>
  <script>
    paypals.minicarts.render(); //use only unique class names other than paypals.minicarts.Also Replace same class name in css and minicart.min.js

    paypals.minicarts.cart.on("checkout", function (evt) {
      var items = this.items(),
        len = items.length,
        total = 0,
        i;

      // Count the number of each item in the cart
      for (i = 0; i < len; i++) {
        total += items[i].get("quantity");
      }

      if (total < 3) {
        alert(
          "The minimum order quantity is 3. Please add more to your shopping cart before checking out"
        );
        evt.preventDefault();
      }
    });
  </script>
  <!-- //cart-js -->

  <!-- password-script -->
  <script>
    window.onload = function () {
      document.getElementById("password1").onchange = validatePassword;
      document.getElementById("password2").onchange = validatePassword;
    };

    function validatePassword() {
      var pass2 = document.getElementById("password2").value;
      var pass1 = document.getElementById("password1").value;
      if (pass1 != pass2)
        document
          .getElementById("password2")
          .setCustomValidity("Passwords Don't Match");
      else document.getElementById("password2").setCustomValidity("");
      //empty string means no validation error
    }
  </script>
  <!-- //password-script -->

  <!-- scroll seller -->
  <script src="js/scroll.js"></script>
  <!-- //scroll seller -->

  <!-- smoothscroll -->
  <script src="js/SmoothScroll.min.js"></script>
  <!-- //smoothscroll -->

  <!-- start-smooth-scrolling -->
  <script src="js/move-top.js"></script>
  <script src="js/easing.js"></script>
  <script>
    jQuery(document).ready(function ($) {
      $(".scroll").click(function (event) {
        event.preventDefault();

        $("html,body").animate(
          {
            scrollTop: $(this.hash).offset().top,
          },
          1000
        );
      });
    });
  </script>
  <!-- //end-smooth-scrolling -->

  <!-- smooth-scrolling-of-move-up -->
  <script>
    $(document).ready(function () {
      /*
			var defaults = {
				containerID: 'toTop', // fading element id
				containerHoverID: 'toTopHover', // fading element hover id
				scrollSpeed: 1200,
				easingType: 'linear'
			};
			*/
      $().UItoTop({
        easingType: "easeOutQuart",
      });
    });
  </script>
  <!-- //smooth-scrolling-of-move-up -->

  <!-- for bootstrap working -->
  <script src="js/bootstrap.js"></script>
  <!-- //for bootstrap working -->
  <!-- //js-files -->
</body>
