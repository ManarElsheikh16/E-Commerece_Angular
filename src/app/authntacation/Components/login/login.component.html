<!DOCTYPE html>
<html lang="en">

<head>
  <title>How To Create</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- <link rel="stylesheet" href="login.css"> -->
</head>

<body>

  <div class="login-page bg-light" style="margin-top: -8%;">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 offset-lg-1">
          <h3 class="mb-3 text-primary">Login Now</h3>
          <div class="bg-white shadow rounded">
            <div class="row">
              <div class="col-md-7 pe-0">
                <div class="form-left h-100 py-5 px-5">
                  <form [formGroup]="loginForm" class="row g-4" (ngSubmit)="SubmitData(loginForm)">
                    <div class="col-12 form-group">
                      <div *ngIf="invaliduser" class="alert alert-danger m-2">
                        {{invaliduser}}
                    </div>
                      <label>Username<span class="text-danger">*</span></label>
                      <div class="input-group">
                        <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                        <input type="text" formControlName="userName"
                          [class.is-valid]="userName?.valid  && userName?.touched"
                          [class.is-invalid]="userName?.invalid && userName?.touched " 
                          class="form-control"
                          placeholder="Enter Username">
                        <div *ngIf="userName?.invalid && userName?.touched">

                          <h6 *ngIf="userName?.errors?.['required'] " class="text-danger ">Username is Required</h6>
                        </div>
                      </div>
                    </div>

                    <div class="col-12 form-group">
                      <label>Password<span class="text-danger">*</span></label>
                      <div class="input-group">
                        <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                        <input formControlName="password" [class.is-valid]="password?.valid  && password?.touched"
                          [class.is-invalid]="password?.invalid && password?.touched" type="password"
                          class="form-control" placeholder="Enter Password"><br>
                        <div *ngIf="password?.invalid && password?.touched">

                          <h6 *ngIf="password?.errors?.['required']" class="text-danger">Password is Required</h6>
                          <h6 *ngIf="password?.errors?.['minlength']" class="text-danger">Password must be at least 8
                            Character long</h6>
                          <h6 *ngIf="password?.errors?.['strong']" class="text-danger">Not strong Password,Must contain
                            at least 1 digit,1 Uppercase ,1 Lowercase and 1 special Character</h6>
                        </div>
                      </div>
                    </div>

                    <div class="col-sm-6">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                        <label class="form-check-label" for="inlineFormCheck">Remember me</label>
                      </div>
                    </div>

                    <div class="col-sm-6">
                      <a href="#" class="float-end text-primary">Forgot Password?</a>
                    </div>

                    <div class="col-12">
                      <button type="submit" [class]="loginForm.invalid?'btn btn-danger' 
                      :'btn btn-primary'"
                        [disabled]="loginForm.invalid" 
                        class="btn btn-primary px-4 float-end mt-4">login</button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-md-5 ps-0 d-none d-md-block">
                <div class="form-right h-100  text-white text-center ">
                  <img class="img-fluid" style="background-repeat: no-repeat;" src="../../../../assets/images/Login-removebg-preview.png" alt="Logo">
                  <h2 class="fs-1">Welcome Back!!!</h2>
                </div>
              </div>
            </div>
            <div>
              <p>Don't have an account? <a routerLink="register">Register Now</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <div id="hid" >This div will be hidden after 30 seconds</div> -->

    



  <!-- Bootstrap JS -->

</body>

</html>
